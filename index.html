<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Etch-A-Sketch</title>
</head>
<body>
  <header class="header">
    <h1 class="heading">Etch A Sketch</h1>
  </header>
  <div class="main-container">
    <div class="settings">
      <button id="blackBtn" class="btn">Black</button>
      <button id="rainbowBtn" class="btn"> Rainbow</button>
      <input type="color" id="color">
      <button id="eraserBtn" class="btn"> Eraser</button>
      <button id="clearBtn" class="btn">Clear</button>
    </div>
    <div class="settings2">
      <div id="sizeValue" class="size-value">16 x 16</div>
      <input id="sizeSlider" type="range" value="16" min="1" max="64" />
    </div>
    <div id="gridContainer" class="grid-container">
  </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
